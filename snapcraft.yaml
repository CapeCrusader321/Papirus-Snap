name: papirus
version: 'Latest'
base: core22
summary: Latest Complete Set of Papirus-Icons
description: |
  This snap provides the Papirus Icon Theme in a form that can be used
  by other snapped applications. It can be installed alongside the
  gtk-common-themes snap.
grade: stable
compression: lzo
confinement: strict
architectures:
  - build-on: amd64
    build-for: amd64


slots:
  icon-themes:
    interface: content
    source:
      read:
        - $SNAP/share/icons/Papirus-Dark

parts:      
  papirus:
    source: https://github.com/PapirusDevelopmentTeam/papirus-icon-theme.git
    source-depth: 1
    plugin: make
    override-build: |
      craftctl default
      mkdir -p $CRAFT_PART_INSTALL/share/icons
      mv $CRAFT_PART_INSTALL/usr/local/share/icons/* $CRAFT_PART_INSTALL/share/icons/
      $CRAFT_PART_INSTALL/share/icons
    
    stage:
      - share/icons/Papirus-*
