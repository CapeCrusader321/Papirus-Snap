name: papirus
version: 'Latest'
base: core22
summary: Latest Complete Set of Papirus-Icons
description: |
  This snap provides the Papirus Icon Theme in a form that can be used
  by other snapped applications. It can be installed alongside the
  gtk-common-themes snap.
grade: stable
compression: lzo
confinement: strict
architectures:
  - build-on: amd64
    build-for: amd64


slots:
  icon-themes:
    interface: content
    source:
      read:
        - $SNAP/share/icons/Papirus-Dark

parts:
  utils:
    plugin: dump
    source: utils
    prime:
      - -*
    build-packages:
      - gtk-update-icon-cache
      - libgtk-3-bin
        
  papirus:
    after: [ utils ]
    source: https://github.com/PapirusDevelopmentTeam/papirus-icon-theme.git
    source-depth: 1
    plugin: make
    make-parameters:
      - --prefix=/
    override-build: |
      craftctl default
      $CRAFT_STAGE/update-icon-cache.sh $CRAFT_PART_INSTALL/share/icons
      stage:
        - share/icons
